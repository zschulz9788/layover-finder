<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Layover Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .filters {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
            color: #495057;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 14px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: border-color 0.2s;
            min-width: 120px;
        }

        .filter-group input {
            min-width: 100px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-filter {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }

        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-filter:active {
            transform: translateY(0);
        }

        .stats {
            padding: 15px 30px;
            background: #fff3cd;
            border-bottom: 2px solid #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats-info {
            font-weight: 600;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        td {
            padding: 14px 12px;
            color: #495057;
        }

        .hotel-cell {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .layover-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .layover-long {
            background: #d4edda;
            color: #155724;
        }

        .layover-medium {
            background: #fff3cd;
            color: #856404;
        }

        .layover-short {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select,
            .filter-group input {
                width: 100%;
            }

            .btn-filter {
                width: 100%;
            }

            .table-container {
                padding: 15px;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Trip Layover Finder</h1>
            <p>Find the best overnight layovers for your next bid</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="baseFilter">Base</label>
                <select id="baseFilter">
                    <option value="ALL">ALL</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="monthFilter">Month</label>
                <select id="monthFilter">
                    <option value="ALL">ALL</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="overnightFilter">Overnight (e.g., BTV)</label>
                <input type="text" id="overnightFilter" placeholder="Airport code">
            </div>

            <div class="filter-group">
                <label for="topNFilter">Top N</label>
                <input type="number" id="topNFilter" value="10" min="1" max="1000">
            </div>

            <button class="btn-filter" onclick="applyFilters()">üîç Filter</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-info" id="statsInfo">Loading...</div>
            <div class="stats-info" id="dateInfo"></div>
        </div>

        <div id="loading" class="loading">
            Loading layover data...
        </div>

        <div id="content" style="display: none;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Base</th>
                            <th>Pairing</th>
                            <th>Trip Range</th>
                            <th>Overnight</th>
                            <th style="text-align: left;">Hotel</th>
                            <th>D-END</th>
                            <th>Next DEPL</th>
                            <th>Report (-45)</th>
                            <th>Layover</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üîç</div>
            <h2>No layovers found</h2>
            <p>Try adjusting your filters</p>
        </div>
    </div>

    <script>
        let allLayovers = [];

        // Load data on page load
        async function loadData() {
            try {
                const response = await fetch('layovers.json');
                const data = await response.json();
                allLayovers = data.layovers;

                // Populate filter dropdowns
                populateFilters();

                // Show initial data
                applyFilters();

                // Update stats
                document.getElementById('dateInfo').textContent = 
                    `Last updated: ${new Date(data.generated).toLocaleDateString()}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('stats').style.display = 'flex';

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div>' +
                    '<h2>Error loading data</h2>' +
                    '<p>Could not load layovers.json. Make sure the file exists.</p></div>';
                console.error('Error loading data:', error);
            }
        }

        function populateFilters() {
            // Get unique bases and months
            const bases = [...new Set(allLayovers.map(l => l.base))].sort();
            const months = [...new Set(allLayovers.map(l => l.month))].sort();

            // Populate base filter
            const baseFilter = document.getElementById('baseFilter');
            bases.forEach(base => {
                const option = document.createElement('option');
                option.value = base;
                option.textContent = base;
                baseFilter.appendChild(option);
            });

            // Populate month filter
            const monthFilter = document.getElementById('monthFilter');
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const base = document.getElementById('baseFilter').value;
            const month = document.getElementById('monthFilter').value;
            const overnight = document.getElementById('overnightFilter').value.trim().toUpperCase();
            const topN = parseInt(document.getElementById('topNFilter').value) || 10;

            // Filter layovers
            let filtered = allLayovers;

            if (base !== 'ALL') {
                filtered = filtered.filter(l => l.base === base);
            }

            if (month !== 'ALL') {
                filtered = filtered.filter(l => l.month === month);
            }

            if (overnight) {
                filtered = filtered.filter(l => l.overnight_airport === overnight);
            }

            // Sort by layover duration (descending)
            filtered.sort((a, b) => b.layover_minutes - a.layover_minutes);

            // Take top N
            filtered = filtered.slice(0, topN);

            // Update table
            displayLayovers(filtered);

            // Update stats
            document.getElementById('statsInfo').textContent = 
                `Showing ${filtered.length} of ${allLayovers.length} layovers`;
        }

        function displayLayovers(layovers) {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');
            const content = document.getElementById('content');

            if (layovers.length === 0) {
                content.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            content.style.display = 'block';
            emptyState.style.display = 'none';

            tbody.innerHTML = '';

            layovers.forEach(layover => {
                const row = document.createElement('tr');

                // Determine layover badge class
                let badgeClass = 'layover-short';
                if (layover.layover_minutes >= 720) { // 12+ hours
                    badgeClass = 'layover-long';
                } else if (layover.layover_minutes >= 540) { // 9+ hours
                    badgeClass = 'layover-medium';
                }

                row.innerHTML = `
                    <td>${layover.month}</td>
                    <td><strong>${layover.base}</strong></td>
                    <td>${layover.pairing}</td>
                    <td>${layover.trip_range}</td>
                    <td><strong>${layover.overnight_airport}</strong></td>
                    <td class="hotel-cell" title="${layover.hotel}">${layover.hotel}</td>
                    <td>${layover.d_end_time_local}</td>
                    <td>${layover.next_depart_local}</td>
                    <td>${layover.computed_report_local}</td>
                    <td><span class="layover-badge ${badgeClass}">${layover.layover_duration}</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        // Allow Enter key to trigger filter
        document.getElementById('overnightFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        document.getElementById('topNFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
